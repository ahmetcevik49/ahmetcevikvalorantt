<script id="loadingScript">
document.addEventListener('DOMContentLoaded', function() {
// Loading screen with smooth transition
const loadingScreen = document.getElementById('loadingScreen');
loadingScreen.style.transition = 'opacity 0.8s ease-out';
setTimeout(function() {
loadingScreen.style.opacity = '0';
setTimeout(function() {
loadingScreen.style.display = 'none';
}, 800);
}, 1500);
// Add micro-interactions
document.querySelectorAll('button, a').forEach(element => {
element.addEventListener('mouseenter', function() {
this.style.transform = 'translateY(-2px)';
this.style.transition = 'all 0.2s ease';
});
element.addEventListener('mouseleave', function() {
this.style.transform = 'translateY(0)';
});
element.addEventListener('click', function() {
this.style.transform = 'scale(0.95)';
setTimeout(() => {
this.style.transform = 'scale(1)';
}, 150);
});
});
// Smooth button hover effect
document.querySelectorAll('.bg-primary').forEach(button => {
button.addEventListener('mouseenter', function() {
this.style.boxShadow = '0 8px 20px -8px rgba(142, 68, 173, 0.5)';
});
button.addEventListener('mouseleave', function() {
this.style.boxShadow = 'none';
});
});
});
</script>
<script id="navigationScript">
document.addEventListener('DOMContentLoaded', function() {
const mainHeader = document.getElementById('mainHeader');
const navContainer = document.getElementById('navContainer');
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileMenu = document.getElementById('mobileMenu');
let lastScrollTop = 0;
let isMenuOpen = false;
// Handle scroll events for navbar animation
window.addEventListener('scroll', function() {
const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
mainHeader.style.transform = 'translateY(0)';
navContainer.classList.add('h-20');
});
// Mobile menu toggle with animation
mobileMenuBtn.addEventListener('click', function() {
isMenuOpen = !isMenuOpen;
if (isMenuOpen) {
mobileMenu.style.transform = 'translateY(0)';
this.innerHTML = '<i class="ri-close-line ri-lg"></i>';
} else {
mobileMenu.style.transform = 'translateY(-100%)';
this.innerHTML = '<i class="ri-menu-line ri-lg"></i>';
}
});
// Close mobile menu when clicking on a link
const mobileLinks = mobileMenu.querySelectorAll('a');
mobileLinks.forEach(link => {
link.addEventListener('click', function() {
mobileMenu.classList.add('hidden');
});
});
// Smooth scrolling for anchor links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
anchor.addEventListener('click', function(e) {
e.preventDefault();
const targetId = this.getAttribute('href');
if (targetId === '#') return;
const targetElement = document.querySelector(targetId);
if (targetElement) {
window.scrollTo({
top: targetElement.offsetTop - 80,
behavior: 'smooth'
});
}
});
});
});
</script>
<script id="productSliderScript">
document.addEventListener('DOMContentLoaded', function() {
const productSlider = document.getElementById('productSlider');

const nextBtn = document.getElementById('nextBtn');
// Product slider navigation
nextBtn.addEventListener('click', function() {
productSlider.scrollBy({
left: 400,
behavior: 'smooth'
});
});
prevBtn.addEventListener('click', function() {
productSlider.scrollBy({
left: -400,
behavior: 'smooth'
});
});
});
</script>
<script id="modalScript">
document.addEventListener('DOMContentLoaded', function() {
// Product detail modals
const productDetailBtns = document.querySelectorAll('.product-detail-btn');
productDetailBtns.forEach(btn => {
btn.addEventListener('click', function() {
const productId = this.getAttribute('data-product');
const modal = document.getElementById(productId + 'Modal');
modal.classList.add('active');
document.body.style.overflow = 'hidden';
});
});
// Close product modals
for (let i = 1; i <= 5; i++) {
const closeBtn = document.getElementById('closeProduct' + i + 'Modal');
const backdrop = document.getElementById('product' + i + 'Backdrop');
const modal = document.getElementById('product' + i + 'Modal');
if (closeBtn && backdrop && modal) {
closeBtn.addEventListener('click', function() {
modal.classList.remove('active');
document.body.style.overflow = '';
});
backdrop.addEventListener('click', function() {
modal.classList.remove('active');
document.body.style.overflow = '';
});
}
}
// Refund policy modal
const refundPolicyBtn = document.getElementById('refundPolicyBtn');
const refundPolicyFooterBtn = document.getElementById('refundPolicyFooterBtn');
const refundPolicyFooterBtn2 = document.getElementById('refundPolicyFooterBtn2');
const refundPolicyModal = document.getElementById('refundPolicyModal');
const closeRefundPolicyModal = document.getElementById('closeRefundPolicyModal');
const refundPolicyBackdrop = document.getElementById('refundPolicyBackdrop');
[refundPolicyBtn, refundPolicyFooterBtn, refundPolicyFooterBtn2].forEach(btn => {
if (btn) {
btn.addEventListener('click', function(e) {
e.preventDefault();
refundPolicyModal.classList.add('active');
document.body.style.overflow = 'hidden';
});
}
});
if (closeRefundPolicyModal) {
closeRefundPolicyModal.addEventListener('click', function() {
refundPolicyModal.classList.remove('active');
document.body.style.overflow = '';
});
}
if (refundPolicyBackdrop) {
refundPolicyBackdrop.addEventListener('click', function() {
refundPolicyModal.classList.remove('active');
document.body.style.overflow = '';
});
}
// Contact modal
const contactBtn = document.getElementById('contactBtn');
const contactModal = document.getElementById('contactModal');
const closeContactModal = document.getElementById('closeContactModal');
const contactBackdrop = document.getElementById('contactBackdrop');
if (contactBtn) {
contactBtn.addEventListener('click', function(e) {
e.preventDefault();
contactModal.classList.add('active');
document.body.style.overflow = 'hidden';
});
}
if (closeContactModal) {
closeContactModal.addEventListener('click', function() {
contactModal.classList.remove('active');
document.body.style.overflow = '';
});
}
if (contactBackdrop) {
contactBackdrop.addEventListener('click', function() {
contactModal.classList.remove('active');
document.body.style.overflow = '';
});
}
});
</script>
<script id="faqScript">
document.addEventListener('DOMContentLoaded', function() {
// FAQ accordion
const faqToggles = document.querySelectorAll('.faq-toggle');
faqToggles.forEach(toggle => {
toggle.addEventListener('click', function() {
const faqItem = this.parentElement;
const isActive = faqItem.classList.contains('active');
// Close all FAQ items
document.querySelectorAll('.faq-item').forEach(item => {
item.classList.remove('active');
const icon = item.querySelector('.faq-icon');
if (icon) {
icon.style.transform = 'rotate(0deg)';
}
});
// Open clicked FAQ item if it was not active
if (!isActive) {
faqItem.classList.add('active');
const icon = this.querySelector('.faq-icon');
if (icon) {
icon.style.transform = 'rotate(180deg)';
}
}
});
});
});
